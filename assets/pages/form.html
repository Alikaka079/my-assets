<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">

    <title>form</title>
    <link rel="stylesheet" href="/assets/css/form fa.css">

<body>
    <section class="boxsection">
        <div class="divsign">
            <h1> ثبت نام</h1>
            <h5>بیاید یک <span>کاربر</span> ایجاد بکنیم
            </h5>
        </div>





        <form class="form" action="/assets/pages/index.html">
            <div class="Name">
                <label>نام</label>
                <br>
                <input type="text" placeholder="لطفا نام خود را وارد کنید" required>

            </div>

            <div class="Name">
                <label for="">نام خانوادگی</label>
                <br>
                <input type="text" placeholder="لطفا نام خانوادگی خود را وارد کنید" required>
            </div>

            <div>
                <label class="gender">جنسیت</label>
                <div class="checkbox">
                    <label>مرد</label>
                    <input type="radio" name="gender">
                    <label>زن</label>
                    <input type="radio" name="gender">
                </div>
            </div>

            <div class="inputline">
                <label for="">ایمیال</label>
                <br>
                <input type="email" placeholder="لطفا ایمیال خود را وارد کنید" required>
            </div>

            <div class="inputline">
                <label for="">تایپ مجدد ایمیال<label>
                        <br>
                        <input type="email" placeholder="لطفا تایپ مجدد ایمیال خود را وارد کنید" required>
            </div>

            <div class="inputline">
                <label for="">پسوورد<label>
                        <br>
                        <input type="Password" placeholder="لطفا پسوورد خود را وارد کنید" required>
            </div>

            <div class="inputline">
                <label for="">تایپ مجدد پسوورد<label>
                        <br>
                        <input type="Password" placeholder="لطفا تایپ مجدد پسوورد خود را وارد کنید" required>
            </div>

            <div class="checkbox">
                <input type="checkbox">
                <label for="">قوانین و مقرارت را می پذیرم</label>
            </div>
            <div class="submit">
                <!-- <button type="submit">submit</button> -->
                <input value="تایید" type="submit">
            </div>




        </form>
    </section>
</body>

</html>
